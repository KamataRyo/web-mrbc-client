<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>web mrbc | mruby web Compiler</title>
  <base href="./">
  <meta name="keywords" content="ruby,mruby,mrnc,complier">
  <meta name="description" content="This is mrbc web compiler hosted by Wakayama.rb.">
  <meta name="author" content="Wakayama.rb">
  <meta name="application-name" content="mrbc Web Compiler">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <link rel="stylesheet" href="./vendor/skeleton/css/normalize.css">
  <link rel="stylesheet" href="./vendor/skeleton/css/skeleton.css">
  <link rel="stylesheet" href="./dist/style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
</head>
<body ng-app="web-mrbc-client">
  <div id="main" class="container">

    <header>
      <h1 class="title">web mrbc</h1>
      <p class="description">mruby Compiler on the Web</p>
    </header>

    <main>
      <form>
        <div id="tab-box" ng-controller="tabCtrl">

          <nav class="nav-tab">
            <ul class="tab-heads">
              <li class="tab-head" ng-class="fileUploadActive">
                <a class="tab-handle" ng-click="select('fileUpload')">File Upload</a>
              </li>
              <li class="tab-head" ng-class="directInputActive">
                <a class="tab-handle" ng-click="select('directInput')">Direct Input</a>
              </li>
              <li class="tab-head" ng-class="fromURLActive">
                <a class="tab-handle" ng-click="select('fromURL')">From an URL</a>
              </li>
            </ul><!--.tab-heads-->
          </nav><!--.nav-tab-->

          <div id="inputArea" class="container">
            <pre class="error-window" ng-show="log"><i class="fa fa-warning" style="margin-right: .5em;"></i><span ng-bind="log"></span></pre>

            <div class="tab-contents"></div>

            <ul class="tab-contents">

              <li class="tab-content" ng-class="fileUploadActive" id="fileUploadPanel">
                <label for="_file">Upload a File</label>
                <label for="file" id="_file" class="button">select
                  <input file-reader type="file" class="file-upload input-file" id="file">
                </label>
                <span class="filename-label">{{fileName}}</span>
                <span class="filename-label">{{compiledFileName}}</span>
              </li>

              <li class="tab-content" ng-class="directInputActive" id="directInputPanel">
                <label for="source">Input Source</label>
                <textarea ng-model="source" class="u-full-width source-area" placeholder="print 'Hello World!'" id="source"></textarea>
              </li>

              <li class="tab-content" ng-class="fromURLActive" id="fromURLPanel">
                <label for="url">URL</label>
                <input ng-model="URL" class="u-full-width" type="text" placeholder="http://example.com/hello.rb" id="url">
              </li>

            </ul><!--.tab-contents-->

            <!--ByteCode Format-->
            <label for="bytecode">Bytecode Format</label>
            <select ng-model="bytecodeFormatVersion" ng-options="format.version as format.label for format in bytecodeFormats" class="u-full-width" id="bytecode"></select>

            <!--Compiler options-->
            <label for="options">compiler options</label>
            <input ng-model="options" class="u-full-width" type="text" placeholder="i.e. '-g', if needed." id="options">

            <!-- Submit and Download -->
            <input class="button button-primary download" type="submit" value="Download" ng-click="download()">

          </div><!--#inputArea-->

        </div><!--#tab-box.container-->
      </form>
    </main>

    <footer class="footer">
      <p class="footer-text">
        <small>Web-mrbc is hosted by wakayama.rb.<br>We â™¥ feedback.</small>
      </p>
      <ul class="sns-links">
        <li class="sns-link"><a href="https://www.facebook.com/groups/wakayama.rb/"><i class="fa fa-2x fa-facebook-square"></i></a></li>
        <li class="sns-link"><a href="https://github.com/wakayamarb"><i class="fa fa-2x fa-github"></i></a></li>
        <li class="sns-link"><a href="http://wakayamarb.org"><i class="fa fa-2x fa-globe"></i></a></li>
      </ul>
    </footer>

  </div><!--.container-->

  <script src="./vendor/angular/angular.min.js"></script>
  <script src="./vendor/angular-route/angular-route.min.js"></script>
  <script src="./dist/all.js"></script>
</body>
</html>
