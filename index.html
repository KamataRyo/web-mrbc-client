<!DOCTYPE html>
<html lang="en" ng-app="web-mrbc-client">
<head>
  <meta charset="UTF-8">
  <title>web mrbc | mruby web Compiler</title>
  <base href="./">
  <meta name="keywords" content="ruby,mruby,mrnc,complier">
  <meta name="description" content="This is mrbc web compiler hosted by Wakayama.rb.">
  <meta name="author" content="Wakayama.rb">
  <meta name="application-name" content="mrbc Web Compiler">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <link rel="stylesheet" href="./vendor/skeleton/css/normalize.css">
  <link rel="stylesheet" href="./vendor/skeleton/css/skeleton.css">
  <link rel="stylesheet" href="./dist/style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
</head>
<body>
  <div id="main" class="container">

    <ng-include src="'./partials/header.html'"></ng-include>

    <main>
      <form>
        <div id="tab-box" ng-controller="tabCtrl">

          <nav class="nav-tab">
            <ul class="tab-heads">
              <li class="tab-head" ng-class="fileUploadActive">
                <a class="tab-handle" ng-click="select('fileUpload')">File Upload</a>
              </li>
              <li class="tab-head" ng-class="directInputActive">
                <a class="tab-handle" ng-click="select('directInput')">Direct Input</a>
              </li>
              <li class="tab-head" ng-class="fromURLActive">
                <a class="tab-handle" ng-click="select('fromURL')">From an URL</a>
              </li>
            </ul><!--.tab-heads-->
          </nav><!--.nav-tab-->

          <div id="inputArea" class="container">
            <pre class="error-window" ng-show="log"><i class="fa fa-warning" style="margin-right: .5em;"></i><span ng-bind="log"></span></pre>

            <div class="tab-contents"></div>

            <ul class="tab-contents">

              <li class="tab-content" ng-class="fileUploadActive" id="fileUploadPanel">
                <ng-include src="'./partials/form_file-upload.html'"></ng-include>
              </li>

              <li class="tab-content" ng-class="directInputActive" id="directInputPanel">
                <ng-include src="'./partials/form_direct-input.html'"></ng-include>
              </li>

              <li class="tab-content" ng-class="fromURLActive" id="fromURLPanel">
                <ng-include src="'./partials/form_from-url.html'"></ng-include>
              </li>

            </ul><!--.tab-contents-->

            <ng-include src="'./partials/form_common.html'"></ng-include>

          </div><!--#inputArea-->

        </div><!--#tab-box.container-->
      </form>
    </main>

    <ng-include src="'partials/footer.html'"></ng-include>

  </div><!--.container-->

  <script src="./vendor/angular/angular.min.js"></script>
  <script src="./vendor/angular-route/angular-route.min.js"></script>
  <script src="./dist/all.js"></script>
</body>
</html>
