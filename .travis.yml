language: node_js
node_js:
- '0.11'
- '0.10'
notifications:
  email:
    on_success: never
    on_failure: change
branches:
  only:
  - master
  - "/^v?[0-9](\\.[0-9])*/"
before_script:
- npm run build
script:
- npm run lint
after_success:
- curl https://raw.githubusercontent.com/KamataRyo/travis-sctipts-collection/master/deploy-gh-pages.sh | bash
env:
  global:
  - NODE_VERSION_TO_DEPLOY: 0.11
  - GH_REF: github.com/KamataRyo/web-mrbc-client
  - secure: ""
